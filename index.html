
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LogicMind Puzzle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Base Settings */
      body {
        overscroll-behavior: none;
        touch-action: pan-y;
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      
      .font-poppins { font-family: 'Poppins', sans-serif; }
      
      /* Scrollbar Hiding */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Math Pattern Background */
      .math-pattern {
        background-color: #0f172a;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 30px 30px, 30px 30px;
        background-attachment: fixed;
      }

      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }
      
      .glass-button:active {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0.96);
      }

      .neon-text {
        text-shadow: 0 0 10px rgba(129, 140, 248, 0.6);
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .splash-animate-enter {
        animation: slideUpFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes bounceSoft {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }
      .animate-bounce-soft {
        animation: bounceSoft 2s infinite ease-in-out;
      }

      @keyframes pulseSoft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-pulse-soft {
        animation: pulseSoft 3s infinite ease-in-out;
      }

      @keyframes loadingProgress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Confetti */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: absolute; width: 8px; height: 8px; top: -10px; z-index: 60; pointer-events: none;
        background: #f472b6;
        box-shadow: 0 0 10px #f472b6;
      }

      /* --- AKARI ANIMATIONS --- */
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.15); }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-3px) rotate(-5deg); }
        40% { transform: translateX(3px) rotate(5deg); }
        60% { transform: translateX(-3px) rotate(-5deg); }
        80% { transform: translateX(3px) rotate(5deg); }
      }

      .bulb-glow {
        filter: drop-shadow(0 0 6px rgba(253, 224, 71, 0.6)); /* Yellow neon glow */
      }

      .cell-transition {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: background-color;
      }

      /* --- SHIKAKU ANIMATIONS --- */
      /* Drag Ghost */
      .shikaku-ghost {
        transition: top 0.1s ease-out, left 0.1s ease-out, width 0.1s ease-out, height 0.1s ease-out;
        pointer-events: none;
        z-index: 30;
      }

      /* Valid Pulse (Blue/Green Gradient) */
      @keyframes shikakuPulseValid {
        0% { opacity: 0.6; transform: scale(1); box-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
        50% { opacity: 0.8; transform: scale(1.02); box-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        100% { opacity: 0.6; transform: scale(1); box-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
      }

      .shikaku-ghost-valid {
        animation: shikakuPulseValid 1.5s infinite ease-in-out;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(16, 185, 129, 0.2));
        border: 2px solid #60a5fa !important; /* Blue-400 solid */
        backdrop-filter: blur(2px);
      }

      /* Invalid/Error (Red) */
      .shikaku-ghost-error {
        border: 2px solid #f87171 !important; /* Red-400 solid */
        background: rgba(248, 113, 113, 0.15);
      }

      /* Neutral Drag (Dashed) */
      .shikaku-ghost-neutral {
        border: 2px dashed #818cf8; /* Indigo-400 dashed */
        background: rgba(99, 102, 241, 0.1);
      }

      /* Block Fade In on Placement */
      @keyframes shikakuFadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .shikaku-block-confirmed {
        animation: shikakuFadeIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* --- HITORI SPECIFIC --- */
      .hitori-shaded {
        background-color: #1e293b !important; /* Slate 800 */
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6); /* Inner shadow for depth */
        color: rgba(148, 163, 184, 0.2) !important; /* Very faded text */
        border-color: #334155 !important;
      }
      
      .hitori-marked {
        background-color: #ffffff !important;
        color: #0f172a !important;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transform: scale(0.95);
        border-radius: 50%;
      }

    </style>
